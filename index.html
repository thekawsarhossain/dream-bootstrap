<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream-Bootstrap</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css style here -->
    <style>
        #header-content{
            background-image: url('images/hero-bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .img-size{    
            width: 210px;
            height: 135px;
        }
        #plans{
            background-image: url('images/pricing-bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        #plans ul li{
            list-style: none;
            padding-top: 18px;
            font-weight: 500;
        }
        .custom-color{
          color: #0C2B4B;
        }
    </style>
</head>
<body>

<!-- header start from here -->
<header id="header-area">
    <!-- navbar start from here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#header-content"><img src="images/logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold ms-2 active" aria-current="page" href="#header-content">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold ms-2" href="#features">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold ms-2" href="#lessons">Lessons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold ms-2" href="#application">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold ms-2" href="#plans">Plans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold ms-2" href="#team">Team</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
      <!-- navbar end from here -->
      <!-- header content section here -->
      <section id="header-content" class="py-5 my-5 text-center">
        <div class="container py-5 my-5">
            <h4 class="text-light mt-5">BEST OPTIONS FOR YOU</h4>
            <h2 class="text-white display-5 fw-bold">DRIVE SAFE & GET LICENSE</h2>
            <div class="d-flex justify-content-center">
                <button class="btn fw-bold text-uppercase btn-outline-danger me-2 rounded-0" type="button">Contact us</button>
                <button class="btn fw-bold text-uppercase btn-outline-light ms-2 rounded-0" type="button">see Courses</button>
              </div>
        </div>
      </section>
</header>
<!-- header end from here -->

<!-- bootstrap js -->
<script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
